<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex17.2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header {
            background: indigo;
            height: 100vh;

        }

        header:after {
            content: "";
            background: green;
            position: absolute;
            width: 50%;
            height: 100%;
        }

        header:hover:after {
            background: yellow;
        }
    </style>
</head>

<body>
    <header></header>
</body>

</html>
