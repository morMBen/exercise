<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"

    <link rel="stylesheet" href="/css/reset.css">

    <link rel="icon" href="/img/tesla-title-icon.png" type="image/x-icon">

<body>
    <!-- side scrolling bar -->
    <nav id=side-bar>
        <a href="#section-1" class="safty-page">

        </a>
        <a href="#section-2" class="Performence-page">

        <a href="#section-3" class="Performence">
            <div class="sign">

            </div>

        <a href="#section-4" class="all-wheel-drive-page">
            <div class="sign">

            </div>

            </div>
        </a>

    <section id="section-1">
        <!-- top navbar -->
        <header>
            <!-- logo -->
            <h1>
                <a href="https://www.tesla.com/">
                    <img src="/img/svg/svgexport-16.svg" alt="logo">
                </a>
            </h1>
            <!-- center top menu -->
            <nav>
                <ul class="top-center-menu">
                    <li><a href="https://www.tesla.com/models">MODEL S</a></li>
                    <li><a href="https://www.tesla.com/model3">MODEL 3</a></li>
                    <li><a href="https://www.tesla.com/modelx">MODEL X</a>
                    <li><a href="https://www.tesla.com/modely">MODEL Y</a>
                    <li><a href="https://www.tesla.com/solarroof">SOLAR ROOF</a>
                    <li><a href="https://www.tesla.com/solarpanels">SOLAR PANELS</a>
                    </li>
                </ul>
            </nav>
            <!-- center top right menu -->
            <nav>
                <ul class="top-right-menu">
                    <li><a href="https://shop.tesla.com/us/en.html?tesref=true">SHOP</a></li>
                    <li><a href="https://www.tesla.com/teslaaccount">TESLA ACCOUNT</a></li>
                    <li><a href="https://www.tesla.com/modelx"><i class="fas fa-bars"></i></a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="container-page1">
            <div class="welcom-title">
                <h1>Model 3</h1>
            </div>
            <div class="page1-conet">
                <div class="outer-div">

                        <div class="speedometer">

                        </div>
                        <h2>3.1 s</h2>
                    </div>
                    <div class="bottom-div">
                        <p>From 0-60 mph</p>
                    </div>
                </div>
                <div class="div-with-left-border outer-div">
                    <div class="top-div">
                        <h2>353 mi</h2>
                    </div>
                    <div class="bottom-div">
                        <p>Range</p>
                    </div>
                </div>
                <div class="div-with-left-border outer-div">
                    <div class="top-div">
                        <h2>AWD</h2>
                    </div>
                    <div class="bottom-div">
                        <p>Dual Motor</p>
                    </div>
                </div>
                <div class="button-div">
                    <button class="light-button">ORDER NOW</button>
                </div>

                    <img src="/img/button_logos/svgexport-17.png" alt="page-down">
