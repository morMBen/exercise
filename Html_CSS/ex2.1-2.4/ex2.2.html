<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2.2</title>
    <meta name="description" content="Colored Lists" />
</head>

<body>
    <h1>Drinks</h1>
    <h2>Hot Drinks</h2>
    <ol style="color:blue">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h2>Alcoholic Drinks</h2>
    <ul style="color:red" list-style-type: circle;>
        <li>Vodka</li>
        <li>beer</li>
        <li>Wine</li>
    </ul>
    <h2>Soft Drinks</h2>
    <ol style="color:orange">
        <li style="list-style-type:square">Orange juice</li>
        <li style="list-style-type:square">Grape juice</li>
        <li style="list-style-type:square">Fanta</li>
    </ol>

</body>

</html>
