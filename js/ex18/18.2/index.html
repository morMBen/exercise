        let header = document.createElement('h1')

        headerStyle.padding = '2rem';
        headerStyle.margin = '0';
        headerStyle.textAlign = 'center'
        headerStyle.position = 'relative'
        headerStyle.top = '50%'
        headerStyle.left = '50%'
        headerStyle.transform = 'translate(-50%,-50%)'
        headerStyle.border = '1px solid black'
        headerStyle.textShadow = '0 0 5px black'
        headerStyle.textTransform = 'uppercase'
        headerStyle.fontFamily = '-apple-system, BlinkMacSystemFont, Segoe UI'
        headerStyle.cursor = 'pointer'
        headerStyle.transition = '.6s ease-in-out'
        header.contentEditable = true
